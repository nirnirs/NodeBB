delete:
  tags:
    - users
  summary: delete a single user account
  parameters:
    - in: path
      name: uid
      schema:
        type: integer
      required: true
      description: uid of the user to delete
      example: 1
  responses:
    '200':
      description: user account deleted
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../components/schemas/Status.yaml#/Status
              response:
                type: object
put:
  tags:
    - users
  summary: update a user account
  parameters:
    - in: path
      name: uid
      schema:
        type: integer
      required: true
      description: uid of the user to update
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UserRequest.yaml#/UserRequest
  responses:
    '200':
      description: user profile updated
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../components/schemas/Status.yaml#/Status
              response:
                $ref: ../../components/schemas/UserObj.yaml#/UserObj
    '401':
      $ref: ../../components/responses/401.yaml#/401
    '403':
      $ref: ../../components/responses/403.yaml#/403
    '426':
      $ref: ../../components/responses/426.yaml#/426
    '500':
      $ref: ../../components/responses/500.yaml#/500